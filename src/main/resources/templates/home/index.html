<!DOCTYPE html>
<html lang="pt-br" xmnls:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script src="https://kit.fontawesome.com/006642858d.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>HOME</title>
  </head>
  <body>
    <div
      th:if="${ok}"
      style="margin: 0;text-align: center;"
      class="alert alert-warning alert-dismissible fade show"
      role="alert"
    >
      <strong
        >Seja Bem Vindo: <span th:text="${session.userLogged.user}"></span
      ></strong>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    <div th:replace="fragments/fragments :: header"></div>
    <section
      class="neo-section"
      style="background-image: url('img/bg-index.jpg')"
    >
      <div class="sombra"></div>
      <div class="neo-container center">
        <h1 class="text-center">Sistema de Gerenciamento de Alunos</h1>
        <div class="botoes">
          <a th:href="@{/inserirAluno}">
            <div class="wm">
              <h5 class="btn">CADASTRAR ALUNO</h5>
            </div>
          </a>
          <a th:href="@{/filtroAlunos}">
            <div class="wm">
              <h5 class="btn justify-content-center">ENCONTRAR ALUNO</h5>
            </div>
          </a>
          <div class="clear"></div>
        </div>
      </div>
    </section>

    <div th:replace="fragments/fragments :: footer"></div>

    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script th:replace="fragments/fragments :: navToggle"></script>
  </body>
</html>
