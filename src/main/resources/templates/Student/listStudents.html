<!DOCTYPE html>
<html lang="pt-br" xmnls:th="http://www.thymeleaf.org">
  <head>
    <div th:replace="fragments/fragments :: head"></div>
    <title>+Listagem de Alunos</title>
  </head>
  <body>
    <div th:replace="fragments/fragments :: header"></div>
    <div class="container">
      <h3>Últimos alunos Adicionados:</h3>
      <hr />
      <div class="table-responsive">
        <table
          class="table table-dark table-striped table-bordered table-hover"
        >
          <thead>
            <th scope="col">Nome</th>
            <th scope="col">Curso</th>
            <th scope="col">Matrícula</th>
            <th scope="col">Turno</th>
            <th scope="col">Status</th>
            <th scope="col" class="action">Ações</th>
          </thead>
          <tbody>
            <tr scope="row" th:each="student : ${students}">
              <td th:text="${student.name}"></td>
              <td th:text="${student.course}"></td>
              <td th:text="${student.registration}"></td>
              <td th:text="${student.rotation}"></td>
              <td th:text="${student.status}"></td>
              <td class="buttons">
                <a
                  class="btn btn-primary"
                  th:href="@{/editar?id={id}(id=${student.id})}"
                >
                  <i class="fas fa-edit"></i>
                  Editar
                </a>
                <a
                  class="btn btn-danger"
                  th:href="@{/remover?id={id}(id=${student.id})}"
                >
                  <i class="fa fa-times"></i>
                  Remover
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script th:replace="fragments/fragments :: navToggle"></script>
    <script src="js/main.js"></script>
  </body>
</html>
