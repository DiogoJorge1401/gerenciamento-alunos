<!DOCTYPE html>
<html lang="pt-br" xmnls:th="http://www.thymeleaf.org">
  <head th:fragment="head">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script src="https://kit.fontawesome.com/006642858d.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/login.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <div class="Login-Form">
      <div class="container">
        <div class="main-div">
          <div class="texto-header">
            <h2>Cadastro de UsuÃ¡rio</h2>
            <p>Crie seu usuÃ¡rio</p>
          </div>
          <form action="salvarUser" method="POST" th:object="${usuario}">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                th:field="*{email}"
                placeholder="email"
              />
            </div>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                th:field="*{user}"
                placeholder="username"
              />
            </div>
            <div class="input-group">
              <input
                type="password"
                class="form-control"
                th:field="*{password}"
                placeholder="password"
              />
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <a th:href="@{/}"
              ><button type="button" th:href="@{/}" class="btn btn-info">
                Voltar
              </button></a
            >
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
