<!DOCTYPE html>
<html lang="pt-br" xmnls:th="http://www.thymeleaf.org">
  <head th:fragment="head">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script src="https://kit.fontawesome.com/006642858d.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="Login-Form">
      <div class="container">
        <div class="main-div">
          <div class="texto-header">
            <h2>Admin Login</h2>
            <p>Insira suas credenciais para efetuar login no sistema</p>
          </div>
          <form action="/login" method="POST" th:object="${usuario}">
            <div class="alert alert-danger" role="alert" th:if="${msg}">
              <strong th:text="${msg}"></strong>
            </div>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="username"
                th:field="*{user}"
              />
            </div>
            <div class="input-group">
              <input
                type="password"
                class="form-control"
                th:field="*{password}"
                placeholder="password"
              />
            </div>
            <div class="cadastro">
              <a th:href="@{/cadastro}">NÃ£o tem cadastro? clique aqui.</a>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
